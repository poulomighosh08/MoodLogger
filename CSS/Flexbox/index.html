<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags added for better browser compatibility and responsiveness -->
  <meta charset="UTF-8"> <!-- Added for character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added for responsive design -->
  <title>Mood Logger</title> <!-- Added page title -->

  <!-- âœ… LINK TO CSS FILE ADDED BELOW -->
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <nav aria-label="Main navigation">
    <ul>
      <li><a href="#log">Log Mood</a></li>
      <li><a href="#entries">Mood Entries</a></li>
    </ul>
  </nav>

  <header>
    <h1>Mood Logger</h1>
  </header>

  <main>
    <section id="log">
      <h2>Log Your Mood</h2>
      <form>
        <!-- Label-input associations added -->
        <label for="mood">Mood:</label>
        <input type="text" id="mood" name="mood" aria-label="Mood input" required>

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" aria-label="Notes input"></textarea>

        <button type="submit">Add Mood</button>
      </form>
    </section>

    <section id="entries">
      <h2>Past Mood Logs</h2>
      <article>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Mood</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2025-08-09</td>
              <td>Happy</td>
              <td>Had a productive day!</td>
            </tr>
          </tbody>
        </table>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mood Logger</p>
  </footer>
</body>
</html>
