<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Logger - Semantic Tags</title>
</head>
<body>

  <!-- Navigation Section -->
  <nav>
    <h1>Mood Logger</h1>
    <p>Track your daily mood and journal your thoughts.</p>
  </nav>

  <!-- Main Section for Mood Form -->
  <section>
    <article>
      <h2>Log Your Mood</h2>

      <!-- Mood Logger Form -->
      <form>
        <label for="mood">Mood of the Day:</label><br />
        <input type="text" id="mood" name="mood" placeholder="e.g., Happy, Anxious" /><br /><br />

        <label for="note">Write about your day:</label><br />
        <textarea id="note" name="note" rows="5" cols="30" placeholder="What happened today?"></textarea><br /><br />

        <button type="submit">Submit Mood</button>
      </form>
    </article>
  </section>

  <!-- Footer -->
  <footer>

  </footer>

</body>
</html>
