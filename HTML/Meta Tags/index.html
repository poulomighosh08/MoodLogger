<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ✅ Meta Tags Added -->
  <meta charset="UTF-8"> <!-- Defines character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes it mobile responsive -->
  <title>Mood Logger</title> <!-- Page title shown in browser tab -->

  <style>
    /* Basic styling for layout */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      padding: 1em;
      color: white;
      text-align: center;
    }

    main {
      padding: 2em;
    }

    form {
      background-color: #fff;
      padding: 1em;
      border-radius: 5px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1em;
    }

    input, textarea, button {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      margin-top: 1em;
      cursor: pointer;
    }

    table {
      margin: 2em auto;
      width: 80%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.75em;
      text-align: left;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
      margin-top: 2em;
    }
  </style>
</head>
<body>

  <!-- ✅ Semantic Tag: Navigation -->
  <nav>
    <h1>Mood Logger</h1>
  </nav>

  <main>
    <!-- ✅ Semantic Tag: Section -->
    <section>
      <article>
        <h2 aria-label="Mood logging form">Log Your Mood</h2>

        <!-- ✅ Mood Logging Form -->
        <form>
          <!-- ✅ Label-Input Association using for/id -->
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" aria-label="Your Name" required>

          <label for="mood">Your Mood:</label>
          <input type="text" id="mood" name="mood" placeholder="How are you feeling?" aria-label="Your Mood" required>

          <label for="description">Describe your mood:</label>
          <textarea id="description" name="description" rows="4" placeholder="Write more about your mood..." aria-label="Mood Description" required></textarea>

          <button type="submit" aria-label="Submit Mood Log">Log Mood</button>
        </form>
      </article>
    </section>

    <!-- ✅ Mood Log Display Table -->
    <section aria-label="Mood Log History">
      <h2>Previous Mood Logs</h2>
      <table>
        <tr>
          <th>Name</th>
          <th>Mood</th>
          <th>Description</th>
        </tr>
        <tr>
          <td>Poulomi</td>
          <td>Happy</td>
          <td>Had a great day at work and ate healthy!</td>
        </tr>
        <tr>
          <td>Riya</td>
          <td>Stressed</td>
          <td>Too many meetings and not enough time.</td>
        </tr>
      </table>
    </section>
  </main>

  <!-- ✅ Semantic Tag: Footer -->
  <footer>
    <!-- ✅ Accessibility with alt -->
    <p>Made with ❤️ by <img src="logo.png" alt="Mood Logger Logo" width="20" height="20"> Mood Logger Team</p>
  </footer>

</body>
</html>
