<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Logger - Part 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    nav a {
      margin-right: 10px;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin: 8px 0 4px;
    }

    textarea, input {
      width: 100%;
      padding: 8px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
    }

    table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>

  <header>
    <h1>Mood Logger</h1>
    <img src="happy-face.png" alt="Smiling face icon" width="40" />
    <!-- Accessibility: alt text for image added -->
  </header>

  <nav aria-label="Main navigation">
    <!-- Accessibility: added aria-label for navigation -->
    <a href="#log-section">Log Mood</a>
    <a href="#table-section">View Logs</a>
  </nav>

  <main>
    <section id="log-section">
      <article>
        <h2>Log Your Mood</h2>
        <form aria-label="Mood logging form">
          <!-- Accessibility: aria-label added to describe the form -->

          <label for="mood-date">Date:</label>
          <input type="date" id="mood-date" name="date" required aria-label="Date input" tabindex="1" />
          <!-- Accessibility: label-input association, aria-label, tabindex -->

          <label for="mood">Your Mood:</label>
          <input type="text" id="mood" name="mood" required aria-label="Mood input" tabindex="2" />
          <!-- Accessibility: label-input association, aria-label, tabindex -->

          <label for="notes">Notes:</label>
          <textarea id="notes" name="notes" rows="4" aria-label="Notes textarea" tabindex="3"></textarea>
          <!-- Accessibility: label-input association, aria-label, tabindex -->

          <button type="submit" aria-label="Submit Mood Entry" tabindex="4">Submit</button>
          <!-- Accessibility: aria-label and keyboard focus order with tabindex -->
        </form>
      </article>
    </section>

    <section id="table-section">
      <article>
        <h2>Your Mood Logs</h2>
        <table aria-label="Mood logs table">
          <!-- Accessibility: added aria-label to describe the table -->
          <thead>
            <tr>
              <th>Date</th>
              <th>Mood</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2025-08-01</td>
              <td>Happy</td>
              <td>Had a productive day!</td>
            </tr>
            <tr>
              <td>2025-08-02</td>
              <td>Stressed</td>
              <td>Too many meetings</td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mood Logger | Designed for learning HTML accessibility</p>
  </footer>

</body>
</html>
