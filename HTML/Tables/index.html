<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Logger</title>
</head>
<body>

  <header>
    <h1>Mood Logger Application</h1>
    <nav>
      <a href="#log-section">Log Mood</a> |
      <a href="#table-section">Mood History</a>
    </nav>
  </header>

  <main>
    <section id="log-section">
      <article>
        <h2>Log Your Mood</h2>
        <form>
          <div>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
          </div>

          <div>
            <label for="mood">Mood:</label>
            <input type="text" id="mood" name="mood" placeholder="Happy, Sad, etc." required>
          </div>

          <div>
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" placeholder="What's on your mind?" rows="4"></textarea>
          </div>

          <button type="submit">Submit</button>
        </form>
      </article>
    </section>

    <section id="table-section">
      <article>
        <h2>Previous Mood Logs</h2>
        <table border="1">
          <thead>
            <tr>
              <th>Date</th>
              <th>Mood</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2025-08-07</td>
              <td>Happy</td>
              <td>Had a great workday!</td>
            </tr>
            <tr>
              <td>2025-08-06</td>
              <td>Stressed</td>
              <td>Busy deadlines!</td>
            </tr>
          </tbody>
        </table>
      </article>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ | Mood Logger App</p>
  </footer>

</body>
</html>
