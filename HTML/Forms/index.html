<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Logger - Forms</title>
</head>
<body>
  <h1>Mood Logger</h1>
  <p>Log your current mood below:</p>

  <!-- Mood logging form -->
  <form>
    <!-- Text input -->
    <label for="name">Your Name:</label><br />
    <input type="text" id="name" name="name" placeholder="Enter your name" /><br /><br />

    <!-- Mood input -->
    <label for="mood">Your Mood:</label><br />
    <input type="text" id="mood" name="mood" placeholder="e.g. Happy, Sad" /><br /><br />

    <!-- Mood description -->
    <label for="description">Description:</label><br />
    <textarea id="description" name="description" rows="4" cols="40" placeholder="Why do you feel this way?"></textarea><br /><br />

    <!-- Submit button -->
    <button type="submit">Log Mood</button>
  </form>
</body>
</html>
