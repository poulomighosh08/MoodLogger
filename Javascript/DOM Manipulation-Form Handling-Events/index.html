<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags added for better browser compatibility and responsiveness -->
  <meta charset="UTF-8"> <!-- Added for character encoding -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added for responsive design -->
  <title>Mood Logger</title> <!-- Added page title -->

  <!-- ✅ LINK TO CSS FILE ADDED BELOW -->
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <nav aria-label="Main navigation">
    <ul>
      <li><a href="#log">Log Mood</a></li>
      <li><a href="#entries">Mood Entries</a></li>
    </ul>
  </nav>

  <header>
    <h1>Mood Logger</h1>
  </header>

  <main>
    <section id="log">
      <h2>Log Your Mood</h2>
      <!-- ✅ Added form ID for JS to target -->
      <form id="moodForm">
        <!-- Label-input associations added -->
         <div>
        <label for="mood">Mood:</label>
        <input type="text" id="mood" name="mood" aria-label="Mood input" required>
      </div>
      <div>
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" aria-label="Notes input"></textarea>
      </div>
        <!-- ✅ Added ID to match JS -->
        <button type="submit" id="submitMood">Add Mood</button>
      </form>
    </section>

    <section id="entries">
      <h2>Past Mood Logs</h2>
      <article>
        <table id="moodTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Mood</th>
              <th>Notes</th>
            </tr>
          </thead>
          <tbody id="moodList">
            <tr>
              <td>2025-08-09</td>
              <td>Happy</td>
              <td>Had a productive day!</td>
            </tr>
          </tbody>
        </table>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mood Logger</p>
  </footer>

  <!-- ✅ Link to JS -->
  <script src="./script/script.js"></script>
</body>
</html>
