<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for better compatibility -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Logger</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <nav aria-label="Main navigation">
    <ul>
      <li><a href="#log">Log Mood</a></li>
      <li><a href="#entries">Mood Entries</a></li>
    </ul>
  </nav>

  <header>
    <h1>Mood Logger</h1>
  </header>

  <main id="main-content">
    <section id="log" class="form-section">
      <h2>Log Your Mood</h2>
      <form id="moodForm">
        <label for="mood">Mood:</label>
        <input type="text" id="mood" name="mood" aria-label="Mood input" required>

        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" aria-label="Notes input"></textarea>

        <button type="submit" id="submitMood">Add Mood</button>
      </form>
    </section>

    <section id="entries">
      <h2>Past Mood Logs</h2>
      <article>
        <table id="moodTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Mood</th>
              <th>Notes</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="moodList">
            <!-- JS will populate here -->
          </tbody>
        </table>
      </article>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mood Logger</p>
  </footer>

  <!-- JS -->
  <script src="./script/script.js"></script>
</body>
</html>
